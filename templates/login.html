{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://kit.fontawesome.com/a18ae6822d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
  <form name="frm" method="post">
    {% csrf_token %}
    <div class="login">
      <div class="welcome_text"><h2>Welcome</h2></div>
      <div class="icon"><i class="fa-brands fa-envira"></i></div>

      <div class="username_div">
        <b>Your Username:</b>
        <input type="text" name="username" placeholder="Enter your username" />
      </div>

      <div class="password_div">
        <b>Your Password:</b>
        <input type="password" name="password" placeholder="Enter your password" />
      </div>

      <br />
      <div class="submit-btn">
        <input type="submit" id="submit-btn" value="Login" />
      </div>
      <div class="reset-btn">
        <input type="reset" name="reset-btn" value="Clear" />
      </div>

      <div class="last_text">
        <p>Don't have an account?</p>
        <a href="register.html">Sign up</a>
      </div>

      {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
      {% endif %}
    </div>
  </form>
</body>
</html>
