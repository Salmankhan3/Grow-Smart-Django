<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Crop Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #e3e9f0 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 40px 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-container {
            max-width: 500px;
            width: 100%;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border: 1px solid #e5e7eb;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .delete-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .warning-header {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            padding: 24px;
            border-bottom: 2px solid #f87171;
        }

        .delete-title {
            color: #991b1b;
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 32px 24px;
        }

        .warning-text {
            color: #4b5563;
            line-height: 1.7;
            font-size: 15px;
            margin-bottom: 32px;
        }

        .form-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-delete {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            border: none;
            border-radius: 10px;
            padding: 14px 28px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(220, 38, 38, 0.3);
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            min-width: 140px;
            text-align: center;
        }

        .btn-delete:hover {
            background: linear-gradient(135deg, #e21010 0%, #991b1b 100%);
            transform: translateY(-1px);
            box-shadow: 0 8px 15px -3px rgba(220, 38, 38, 0.4);
        }

        .btn-delete:active {
            transform: translateY(0.5);
            box-shadow: 0 2px 4px -1px rgba(220, 38, 38, 0.3);
        }

        .btn-cancel {
            background: #f9fafb;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            padding: 12px 28px;
            color: #6b7280;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            min-width: 140px;
            text-align: center;
        }

        .btn-cancel:hover {
            background: #f3f4f6;
            border-color: #9ca3af;
            color: #374151;
            text-decoration: none;
            transform: translateY(-1px);
        }

        .btn-cancel:focus,
        .btn-delete:focus {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

     
    </style>
</head>
<body>
    <div class="delete-container">
        <!-- Warning Header -->
        <div class="warning-header">
            <h2 class="delete-title">
                Delete Crop Plan: {{ crop.crop_name }}
            </h2>
        </div>
        
        <!-- Content -->
        <div class="content">
            <p class="warning-text">
                Are you sure you want to delete this crop plan? This action cannot be undone and will permanently remove all associated data from your account.
            </p>

            <form method="POST">
                {% csrf_token %}
                <div class="form-buttons">
                    <button type="submit" class="btn-delete">
                        Yes, Delete Permanently
                    </button>
                    <a href="{% url 'farmer' %}" class="btn-cancel">
                        Cancel & Go Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
