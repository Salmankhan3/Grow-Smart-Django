{%load static%}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% if error %}
  <div style="color:red; font-weight:bold;">{{ error }}</div>
{% endif %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regester Page</title>
    <link rel="stylesheet" href="{% static 'regester.css'%}">
    <script src="https://kit.fontawesome.com/a18ae6822d.js" crossorigin="anonymous"></script>

    <script>
    //scroll 
     window.onload = function () {
    window.scrollBy(0, 100); 
  };
   function validate_regester_form(){
    var idx,mail;
    if(frm.name.value==""){
      window.alert("Please Provide your full name");
      frm.name.focus();
      return false;
    }
    if(frm.password.value==""){
        window.alert("enter your  Password");
        frm.password.focus();
        return false;
    }
    if(frm.password.value!=frm.confirm_password.value){
      window.alert("Password not match");
      frm.confirm_password.focus();
      return false;
    }
    mail=frm.mail.value;
    idx=mail.indexOf("@");
    var endwith=mail.endsWith(".com");
   
    if(frm.mail.value!=""){
        if(idx==-1 || endwith==false){
        window.alert("Please enter a valid Email");
        frm.mail.focus();
        return false
        }
    }
    else{
        window.alert("Please provide your mail");
        frm.mail.focus();
        return false;
    }
      document.querySelector('input[name="usertype"]:checked')
       if (!selected) {
        alert("Please select an option before continuing.");
        return false;
    }
    return true;
}  
  </script>
</head>
<body>
 <form name="frm"   onsubmit="return validate_regester_form()" method='post'>
  {%csrf_token%}
    <div class="login">
    <div class="wellcome_text"style=' text-align: center;
  font-size: 25px;
  margin-top: 30px;'><h2>Wellcome</h2></div>
    <div class="icon"><i class="fa-brands fa-envira"></i></div>
    <div class="name_div">
        <b>Your Name : </b>
        <input type="text" name="name" placeholder="Enter your full name">
    </div>
        <div class="password_div"> 
        <b>Your Password :</b>
        <input type="password" name="password"  placeholder="Enter your password">
        </div><br>
        <div class="confirm_password_div"> 
        <b>confirm Password :</b>
        <input type="password" name="confirm_password"  placeholder="Enter your password">
        </div><br>
        <div class="email_div">
            <b>Your Email : </b>
            <input type="text" name="mail"  placeholder="Enter your Email" style='margin-left:2px;'><br>
        </div>
      <div class="usertype" style="margin-top:30px;display: flex; gap: 15px; align-items: center;justify-content:center; padding: 10px; background-color: #f8f9fa; border: 1px solid #ccc; border-radius: 8px;">
    <label for="former" style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
        <input type="radio" value="farmer" name="usertype" id="farmer" style="accent-color: #007bff; transform: scale(1.2); cursor: pointer;">
        Former
    </label>
    
    <label for="exporter" style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
        <input type="radio" value="exporter" name="usertype" id="exporter" style="accent-color: #007bff; transform: scale(1.2); cursor: pointer;">
        Exporter
    </label>
</div>

        <div class="submit-btn"><input type="submit" id="submit-btn" value="Regester"></div>
          <div class="reset-btn">  <input type="reset" name="reset-btn" value="Clear"> </div>
      
 </form>
 
 
</body>
</html>
