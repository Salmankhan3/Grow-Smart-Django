{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: auto;
      background: #f7f3f3;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input, button, select {
      width: 90%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    #add-pro {
      width: 50%;
      margin-top: 20px;
      margin-left: 25%;
    }

    button:hover {
      background: #094b91;
    }

    .tooltip-wrapper {
      position: relative;
      display: inline-block;
      width: 100%;
    }

    .tooltip-wrapper:hover .tooltip-text {
      visibility: visible;
      opacity: 1;
    }

    .tooltip-text {
      visibility: hidden;
      opacity: 0;
      background-color: rgb(116, 116, 216);
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px 10px;
      position: absolute;
      top: -35px;
      left: 0;
      z-index: 1;
      transition: opacity 0.3s;
      font-size: 12px;
    }

    .alert {
      max-width: 500px;
      margin: 1rem auto;
      padding: 10px;
      border-radius: 5px;
      color: white;
    }

    .alert-success {
      background-color: #28a745;
    }

    .alert-error {
      background-color: #dc3545;
    }



  </style>
</head>
<body>

  <h1>Add Product</h1>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form id="product-form" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Product Name" required />
     <input type="text" name="desc" placeholder="Product Description" required />
    <input type="number" name="price" placeholder="Price (PKR)" required />

    <input type="text" name="category" placeholder="Category" required />
    <input type="text" name="subcategory" placeholder="Subcategory" required />
    <input type="number" name="stock" placeholder="Stock" />
    <label class="note">Image (choose one):</label>
    <div class="tooltip-wrapper">
      <input type="file" name="imageFile" accept="image/*" />
      <span class="tooltip-text">Recommended size: 234x234</span>
    </div>

    <div class="tooltip-wrapper">
      <input type="url" name="imageURL" placeholder="Or enter image URL" />
      <span class="tooltip-text">Recommended size: 234x234</span>
    </div>

    <button id="add-pro" type="submit">Add Product</button>
  </form>

</body>
</html>
