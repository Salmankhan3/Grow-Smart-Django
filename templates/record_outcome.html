{% block content %}
<style>
.container {
    max-width: 600px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    padding: 30px;
    margin: 20px auto;
    border: 1px solid #e8f5e8;
}
h2 {
    color: #2c5530;
    font-size: 1.8rem;
    font-weight: 600;
    margin-bottom: 25px;
    text-align: center;
    padding-bottom: 15px;
    border-bottom: 3px solid #4caf50;
    position: relative;
}

h2::before {
    font-size: 1.5rem;
    margin-right: 10px;
}


form {
    background: #f8fdf8;
    padding: 25px;
    border-radius: 10px;
    border: 1px solid #e0f2e0;
    margin-bottom: 20px;
}

form p {
    margin-bottom: 20px;
}

form label {
    display: block;
    font-weight: 600;
    color: #2e7d32;
    margin-bottom: 8px;
    font-size: 14px;
    text-transform: capitalize;
}


form input[type="text"],
form input[type="number"],

form textarea 
{
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #c8e6c9;
    border-radius: 8px;
    font-size: 14px;
    background-color: #ffffff;
    transition: all 0.3s ease;
    box-sizing: border-box;
}

form input:focus,
form textarea:focus
{
    outline: none;
    border-color: #4caf50;
    box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
    background-color: #ffffff;
}

form textarea {
    resize: vertical;
    min-height: 100px;
}

/* Button styling */
.btn {
    display: inline-block;
    padding: 12px 24px;
    font-size: 14px;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-success {
    background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
}

.btn-success:hover {
    background: linear-gradient(135deg, #45a049 0%, #3d8b40 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
}

.btn-secondary {
    background: #6c757d;
    color: white;
    box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
}

.btn-secondary:hover {
    background: #545b62;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
    color: white;
    text-decoration: none;
}

/* Margin utilities */
.mt-3 {
    margin-top: 1rem;
}

.mt-4 {
    margin-top: 1.5rem;
}


.errorlist {
    list-style: none;
    padding: 0;
    margin: 5px 0 10px 0;
}

.errorlist li {
    background: #ffebee;
    color: #c62828;
    padding: 8px 12px;
    border-radius: 4px;
    border-left: 4px solid #f44336;
    font-size: 13px;
    margin-bottom: 5px;
}

.helptext {
    font-size: 12px;
    color: #111010;
    margin-top: 7px;
}






label:after {
    content: " *";
    color: #e74c3c;
    font-weight: bold;
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        margin: 10px;
        padding: 20px;
    }
    
    h2 {
        font-size: 1.5rem;
    }
    
    form {
        padding: 20px;
    }
    
    .btn {
        width: 100%;
        margin-bottom: 10px;
    }
}

.btn-success:active {
    transform: translateY(0);
    box-shadow: 0 2px 10px rgba(76, 175, 80, 0.3);
}

.btn:focus {
    outline: 2px solid #4caf50;
    outline-offset: 2px;
}
</style>

<script>
// JavaScript to update help text on page load
document.addEventListener('DOMContentLoaded', function() {
    // Find all help text elements and update yield-related ones
    const helpTexts = document.querySelectorAll('.helptext');
    helpTexts.forEach(function(helpText) {
        if (helpText.textContent.includes('kilogram') || helpText.textContent.includes('(or tons)')) {
            helpText.textContent = 'Yield in Tons';
        }
    });
});
</script>

<div class="container mt-4">
  <h2> Record Yield for {{ crop.crop_name }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success"> Save yield Outcome</button>
  </form>

  <a href="{% url 'farmer' %}" class="btn btn-secondary mt-3"> Back</a>
</div>
{% endblock %}
